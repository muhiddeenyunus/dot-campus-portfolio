<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login Clone</title>
    <link rel="stylesheet" href="linkedin-login-page.css">
</head>
<body>
    
        <main class="container">
        <div class="login-card">
            <h1 class="title">Sign in</h1>
            
            <div class="social-login">
                <button class="btn-social">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
                    Continue with Google
                </button>
                <button class="btn-social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" width="18">
                    Sign in with Microsoft
                </button>
                <button class="btn-social">
                    <svg viewBox="0 0 170 170" width="18" height="18" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                        <path d="M150.37 130.25c-2.45 5.66-5.35 10.87-8.71 15.66-4.58 6.53-8.33 11.05-11.22 13.56-4.48 4.12-9.28 6.23-14.42 6.35-3.69 0-8.14-1.05-13.32-3.18-5.19-2.12-9.97-3.17-14.34-3.17-4.58 0-9.49 1.05-14.7 3.17-5.22 2.13-9.41 3.24-12.58 3.35-5.52.26-10.5-.78-14.92-3.12-4.42-2.34-8.72-5.74-12.89-10.2-10.21-10.87-17.5-24.2-21.85-39.99-1.98-7.31-2.97-14.63-2.97-21.95 0-11.4 2.51-21.13 7.52-29.19 5.01-8.06 11.45-12.67 19.31-13.84 4.07-.61 8.87.1 14.4 2.12 5.53 2.01 9.38 3.03 11.55 3.03 1.93 0 6.2-.99 12.81-2.97 6.61-1.98 11.52-2.84 14.73-2.58 10.43.83 18.6 4.7 24.52 11.6-9.5 5.79-14.28 13.81-14.34 24.07-.06 8.16 2.85 15.06 8.71 20.69 4.31 4.14 9.4 6.79 15.28 7.95-1.15 3.4-2.41 6.7-3.78 9.91zm-32.33-118.63c.06 8.3-2.93 15.46-8.98 21.46-6.05 6-13.06 9.37-21.02 10.12-.13-1.04-.19-2.01-.19-2.92 0-7.85 3.1-15.42 9.29-22.71 6.2-7.29 13.62-11.19 22.28-11.7.2.5.38 1.08.56 1.75h.06z"/>
                    </svg>
                    Sign in with Apple
                </button>
            </div>

            <p class="terms">By clicking Continue, you agree to LinkedIn's <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>

            <div class="divider">
                <span>or</span>
            </div>

        <div class="login-card">
            <h1>Sign in</h1>
            <p>Stay updated on your professional world</p>
            
            <form>
                <input type="text" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-link">Forgot password?</a>
                <button type="submit" class="signin-btn">Sign in</button>
            </form>
        </div>

        <div class="join-section">
            New to LinkedIn? <a href="#">Join now</a>
        </div>
    </div>
</body>
</html>
